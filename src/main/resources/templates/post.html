<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">–ü–æ—Å—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }

        .tags span {
            display: inline-block;
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 3px 8px;
            margin: 3px;
            border-radius: 5px;
            font-size: 14px;
        }

        .button {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .button:hover {
            background: #e0e0e0;
        }

        .comments {
            border-top: 1px solid #ccc;
            margin-top: 20px;
            padding-top: 10px;
        }

        .comment {
            margin-bottom: 10px;
        }

        .edit-comment {
            display: none;
        }

        .comment {
            margin-bottom: 20px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
        }

        .comment-actions, .edit-actions {
            margin-top: 5px;
        }

        .comment button {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .comment button:hover {
            background: #e0e0e0;
        }

        .edit-mode textarea {
            width: 100%;
            min-height: 60px;
            margin-bottom: 5px;
        }

        .image {
            max-width: 100%;
            height: auto;
            max-height: 500px;
        }

        .edit-mode textarea {
            width: 100%;
            min-height: 60px;
            margin-bottom: 5px;
            white-space: pre-wrap;
        }

        .comment-text {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1 th:text="${post.title}">–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ—Å—Ç–∞</h1>
<img class="image" th:src="@{/posts/{id}/image(id=${post.id})}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å—Ç–∞">

<p th:each="paragraph : ${post.text.split('\n')}" th:text="${paragraph}" style="white-space: pre-wrap;"></p>

<div class="tags">
    <span th:each="tag : ${post.tags}" th:text="${tag}">–¢–µ–≥</span>
</div>

<button class="button" onclick="likePost()">‚ù§Ô∏è –õ–∞–π–∫ (<span id="like-count" th:text="${post.likes}">0</span>)</button>
<button class="button" onclick="editPost()">‚úè –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
<button class="button" onclick="deletePost()">üóë –£–¥–∞–ª–∏—Ç—å</button>

<!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) -->
<div id="edit-form" style="display: none;">
    <h2>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Å—Ç</h2>
    <form action="/blog/posts/edit" method="post" enctype="multipart/form-data" onsubmit="prepareTags()">
        <input type="hidden" name="id" th:value="${post.id}">
        <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
        <input type="text" name="title" th:value="${post.title}" required><br>
        <label>–¢–µ–∫—Å—Ç:</label>
        <textarea name="text" rows="4" required th:text="${post.text}"></textarea><br>

        <!-- –ü–æ–ª–µ –¥–ª—è —Ç–µ–≥–æ–≤ -->
        <label>–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
        <input type="text" id="tags-input" th:value="${#strings.arrayJoin(post.tags, ', ')}"><br>
        <input type="hidden" name="tags" id="tags-hidden">

        <!-- –ü–æ–ª–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
        <label>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
        <input type="file" name="image"><br>

        <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button type="button" onclick="cancelEdit()">–û—Ç–º–µ–Ω–∞</button>
    </form>
</div>

<!-- –°–ø–∏—Å–æ–∫ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ -->
<div class="comments">
    <h3>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h3>
    <div th:each="comment : ${post.comments}" class="comment" th:id="'comment-' + ${comment.id}">
        <!-- –†–µ–∂–∏–º –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ -->
        <div class="view-mode">
            <p class="comment-text" th:utext="${comment.text}" th:onclick="'editCommentMode(' + ${comment.id} + ')'"></p>
            <div class="comment-actions">
                <button th:onclick="'editCommentMode(' + ${comment.id} + ')'">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                <button th:onclick="'deleteComment(' + ${comment.id} + ')'">üóë –£–¥–∞–ª–∏—Ç—å</button>
            </div>
        </div>

        <!-- –†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç) -->
        <div class="edit-mode" style="display: none;">
            <textarea th:id="'edit-text-' + ${comment.id}" th:text="${comment.text}"></textarea>
            <div class="edit-actions">
                <button th:onclick="'saveComment(' + ${comment.id} + ')'">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button th:onclick="'cancelEditComment(' + ${comment.id} + ')'">‚ùå –û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è -->
    <h4>–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</h4>
    <form action="/blog/comments" method="post">
        <input type="hidden" name="postId" th:value="${post.id}">
        <textarea name="text" rows="2" required></textarea><br>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>
</div>

<script>
    function likePost() {
        let count = document.getElementById('like-count');
        let newLikes = parseInt(count.textContent) + 1;
        count.textContent = newLikes;

        fetch('/blog/posts/like/' + [[${post.id}]], {method: 'POST'});
    }

    function editPost() {
        document.getElementById('edit-form').style.display = 'block';
    }

    // –æ—Ç–º–µ–Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Å—Ç–∞
    function cancelEdit() {
        let editForm = document.getElementById('edit-form');
        editForm.style.display = 'none';

        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π —Ç–µ–∫—Å—Ç
        let inputTitle = editForm.querySelector('input[name="title"]');
        let inputText = editForm.querySelector('textarea[name="text"]');

        inputTitle.value = inputTitle.defaultValue; // –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∏—Å—Ö–æ–¥–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
        inputText.value = inputText.defaultValue;
    }

    function deletePost() {
        if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) {
            fetch('/blog/posts/delete/' + [[${post.id}]], {method: 'POST'})
                .then(() => window.location.href = '/blog/posts');
        }
    }

    function editComment(element, id) {
        element.style.display = 'none';
        document.getElementById('edit-comment-' + id).style.display = 'block';
    }

    function saveComment(event, input, id) {
        if (event.ctrlKey && event.key === 'Enter') {
            let text = input.value;
            fetch('/blog/comments/edit/' + id, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text})
            }).then(() => location.reload());
        }
    }

    // -------- –¢–ï–ì–ò --------
    // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ç–µ–≥–æ–≤ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
    function prepareTags() {
        let tagsInput = document.getElementById('tags-input');
        let tagsHidden = document.getElementById('tags-hidden');

        let tagsArray = tagsInput.value
            .split(',')
            .map(tag => tag.trim()) // –£–±–∏—Ä–∞–µ–º –ø—Ä–æ–±–µ–ª—ã
            .filter(tag => tag.length > 0); // –£–±–∏—Ä–∞–µ–º –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏

        tagsHidden.value = JSON.stringify(tagsArray); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º JSON
    }

    // -------- –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò --------
    function deleteComment(id) {
        if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π?')) {
            fetch('/blog/comments/delete/' + id, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            }).then(response => {
                if (response.ok) {
                    // –ù–∞—Ö–æ–¥–∏–º –∏ —É–¥–∞–ª—è–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∏–∑ DOM
                    let commentElement = document.getElementById('comment-' + id);
                    if (commentElement) {
                        commentElement.remove();
                    } else {
                        console.error("–≠–ª–µ–º–µ–Ω—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ DOM");
                    }
                } else {
                    alert("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è");
                }
            }).catch(error => {
                console.error("–û—à–∏–±–∫–∞:", error);
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è");
            });
        }
    }

    function editCommentMode(id) {
        const commentElement = document.getElementById('comment-' + id);
        const viewMode = commentElement.querySelector('.view-mode');
        const editMode = commentElement.querySelector('.edit-mode');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, —Å–∫—Ä—ã–≤–∞–µ–º –æ–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º
        viewMode.style.display = 'none';
        editMode.style.display = 'block';

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ textarea
        const editTextarea = document.getElementById('edit-text-' + id);
        editTextarea.addEventListener('keydown', (event) => handleCommentKeyPress(event, id));
        editTextarea.focus();
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
    function saveComment(id) {
        const commentElement = document.getElementById('comment-' + id);
        const editTextarea = document.getElementById('edit-text-' + id);
        const text = editTextarea.value;

        fetch('/blog/comments/edit/' + id, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({text})
        }).then(response => {
            if (response.ok) {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                const viewModeText = commentElement.querySelector('.view-mode p');
                viewModeText.textContent = text;

                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ —Ä–µ–∂–∏–º –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
                cancelEditComment(id);
            } else {
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è');
            }
        }).catch(error => {
            console.error('–û—à–∏–±–∫–∞:', error);
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è');
        });
    }

    // –û—Ç–º–µ–Ω–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
    function cancelEditComment(id) {
        const commentElement = document.getElementById('comment-' + id);
        const viewMode = commentElement.querySelector('.view-mode');
        const editMode = commentElement.querySelector('.edit-mode');

        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç –≤ textarea (–æ—Ç–º–µ–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è)
        const viewModeText = commentElement.querySelector('.view-mode p').textContent;
        const editTextarea = document.getElementById('edit-text-' + id);
        editTextarea.value = viewModeText;

        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º—ã –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        viewMode.style.display = 'block';
        editMode.style.display = 'none';
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è –ø–æ Ctrl+Enter
    function handleCommentKeyPress(event, id) {
        if (event.ctrlKey && event.key === 'Enter') {
            saveComment(id);
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const commentForm = document.querySelector('form[action="/blog/comments"]');
        const commentTextarea = commentForm.querySelector('textarea[name="text"]');

        if (commentTextarea) {
            commentTextarea.addEventListener("keydown", function (event) {
                if (event.ctrlKey && event.key === "Enter") {
                    event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
                    commentForm.submit();
                }
            });
        }
    });
</script>

</body>
</html>
